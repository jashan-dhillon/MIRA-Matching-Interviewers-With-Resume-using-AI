<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Playwrite+HR:wght@100..400&display=swap" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3e/DRDO-logo.png" type="image/png">
    <title>Sign Up - MIRA</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 55px;
            padding-left: 100px;
            padding-right: 100px;
            padding-bottom: 100px;
            background: linear-gradient(49deg, rgba(15, 76, 92, 0.8), rgba(18, 97, 128, 0.7), rgba(26, 129, 169, 0.6), rgba(38, 50, 92, 0.7), rgba(65, 105, 225, 0.6)); 
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            transition: background 1s ease;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            align-items: center;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1;
            font-weight: bold;
            min-width: 120px;
        }

        .form-group input, .form-group select, .form-group textarea {
            flex: 2;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-group input:hover, .form-group select:hover, .form-group textarea:hover {
            border-color: #4094dd;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #30689f;
            box-shadow: 0 0 8px rgba(48, 104, 159, 0.4);
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(49deg, rgba(18, 97, 128, 0.7), rgba(26, 129, 169, 0.6), rgba(38, 65, 92, 0.7), rgba(65, 105, 225, 0.6)); 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1a6f6f;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        /* Smoothly reveal fields */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container fade-in">
    <h1><img src="https://upload.wikimedia.org/wikipedia/mai/3/3e/DRDO-logo.png" alt="DRDO Logo" style="width: 116px;"></h1>
    
    <form action="/sign-up" method="POST" enctype="application/x-www-form-urlencoded">
        <!-- Role Selection -->
        <div class="form-group">
            <label for="role">Sign Up As:</label>
            <select id="role" name="role" onchange="toggleFormFields()" required>
                <option value="" disabled selected>Select your role</option>
                <option value="applicant">Applicant</option>
                <option value="expert">Expert</option>
                <option value="hr">HR</option>
            </select>
        </div>
    
        <!-- Common Fields -->
        <div id="common-fields" class="fade-in">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
            </div>
        </div>
    
        <!-- Applicant Fields -->
        <div id="applicant-fields" class="hidden fade-in">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>
        </div>
    
        <!-- Expert Fields -->
        <div id="expert-fields" class="hidden fade-in">
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department">
            </div>
            <div class="form-group">
                <label for="employee_id">Employee ID:</label>
                <input type="text" id="employee_id" name="employee_id">
            </div>
            <div class="form-group">
                <label for="current_post">Current Post:</label>
                <input type="text" id="current_post" name="current_post">
            </div>
        </div>
    
        <!-- HR Fields -->
        <div id="hr-fields" class="hidden fade-in">
            <div class="form-group">
                <label for="department_hr">Department:</label>
                <input type="text" id="department_hr" name="department_hr">
            </div>
            <div class="form-group">
                <label for="employee_id_hr">Employee ID:</label>
                <input type="text" id="employee_id_hr" name="employee_id_hr">
            </div>
            <div class="form-group">
                <label for="current_post_hr">Current Post:</label>
                <input type="text" id="current_post_hr" name="current_post_hr">
            </div>
        </div>
    
        <!-- Submit Button -->
        <button type="submit">Sign Up</button>
    </form>
    
</div>

<script>
    function toggleFormFields() {
    const role = document.getElementById('role').value;
    document.getElementById('applicant-fields').classList.add('hidden');
    document.getElementById('expert-fields').classList.add('hidden');
    document.getElementById('hr-fields').classList.add('hidden');

    if (role === 'applicant') {
        document.getElementById('applicant-fields').classList.remove('hidden');
    } else if (role === 'expert') {
        document.getElementById('expert-fields').classList.remove('hidden');
    } else if (role === 'hr') {
        document.getElementById('hr-fields').classList.remove('hidden');
    }
}

function validateForm() {
    const role = document.getElementById('role').value;
    if (!role) {
        alert('Please select a role.');
        return false;
    }
    if (role === 'applicant') {
        const email = document.getElementById('email').value;
        if (!email) {
            alert('Email is required for applicants.');
            return false;
        }
    }
    // Add more role-specific validations as needed
    return true;
}


    toggleFormFields();
</script>


</body>
</html>
