<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drdo Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Caveat:wght@400..700&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/mai/3/3e/DRDO-logo.png" type="image/png">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            margin: 0;
            font-family: Arial, serif;
            padding: 75px;
            background: linear-gradient(49deg, rgba(0, 86, 179, 0.8), rgba(0, 68, 148, 0.7), rgba(0, 86, 179, 0.6), rgba(0, 68, 148, 0.7), rgba(0, 86, 179, 0.6));
            background-size: 300% 300%;
            animation: color 12s ease-in-out infinite; 
        }

        @keyframes color {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 13px;
            padding: 20px 40px 40px 40px;
            width: 350px;
            text-align: center;
        }
        h1 {
            font-family: "EB Garamond", serif;
            font-size: 50px;
            margin-bottom: 20px;
        }
        .tagline {
            font-family: "EB Garamond", serif;
            color: #004f6b;
            font-weight: 500;
            font-size: 19px;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        .options {
            display: block;
            background: linear-gradient(49deg, rgba(18, 97, 128, 0.7), rgba(26, 129, 169, 0.6), rgba(38, 65, 92, 0.7), rgba(65, 105, 225, 0.6)); 
            color: white;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        .options:hover {
            background-color: #287dcf;
        }
        .or {
            display: flex;
            align-items: center;
            margin: 20px 5px;
            color: #8e8e8e;
            font-weight: bold;
        }
        .or .line {
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .or div {
            margin: 0 10px;
        }
        .signup {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup a {
            color: rgba(5, 77, 122, 0.954);
            text-decoration: none;
            font-weight: bold;
        }
        .error-message {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><img src="https://upload.wikimedia.org/wikipedia/mai/3/3e/DRDO-logo.png" alt="DRDO Logo" style="width: 116px; height: auto;"></h1>
        <div class="tagline">Welcome, let's align together...</div>
        <form id="loginForm" method="POST">
            <input type="text" id="username" name="username" placeholder="Phone number or email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" class="options" onclick="validateForm()">Log In</button>
            <div class="or">
                <div class="line"></div>
                <div>OR</div>
                <div class="line"></div>
            </div>
        </form>
        <div class="signup">
            Don't have an account? <a href="signup.html" class="option">Sign up</a>
        </div>
        <div id="errorMessage" class="error-message"></div>
        
    </div>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "raman" && password === "hello") {
                window.location.href = "hr_dashboard.html";
            } else if (username === "viraj" && password === "hello") {
                window.location.href = "expert_dashboard.html";
            } else if (username === "suraj" && password === "hello") {
                window.location.href = "Applicant_dashboard.html";
            } else {
                document.getElementById("errorMessage").textContent = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
