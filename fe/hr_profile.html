<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Profile - Purushtam Das</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/mai/3/3e/DRDO-logo.png" type="image/png">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(49deg, rgba(0, 86, 179, 0.8), rgba(0, 68, 148, 0.7), rgba(0, 86, 179, 0.6));
            background-size: 300% 300%;
            animation: backgroundAnimation 10s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 20px;
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #0056b3;
            object-fit: cover;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .info {
            margin-bottom: 20px;
        }

        .info h1 {
            font-size: 28px;
            color: #0056b3;
            margin-bottom: 10px;
        }

        .info p {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .edit-button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-button:hover {
            background-color: #003d80;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #0056b3;
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #003d80;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .close:hover {
            color: #0056b3;
        }

        @media (max-width: 576px) {
            .info h1 {
                font-size: 24px;
            }

            .info p {
                font-size: 14px;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Details -->
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="Profile Picture" class="profile-pic">
        <div class="info">
            <h1>Raman Krishnan</h1>
            <p><strong>Department:</strong> Artificial-intelligence</p>
            <p><strong>Post:</strong> HR Manager</p>
            <p><strong>Contact:</strong> 9872458098</p>
            <p><strong>Email:</strong> rKrishnan12@gmail.com</p>
        </div>
        <button class="edit-button" onclick="openModal()">Edit Profile</button>
    </div>

    <!-- Modal for Editing -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Profile</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="department">Department:</label>
                <input type="text" id="department" placeholder="Enter your department">
                <label for="post">Post:</label>
                <input type="text" id="post" placeholder="Enter your post">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" placeholder="Enter your contact">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <button type="button" onclick="saveChanges()">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function saveChanges() {
            // Logic to save the data (e.g., send to a server or update UI dynamically)
            alert('Changes saved successfully!');
            closeModal();
        }
    </script>

</body>
</html>
